<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<tr th:each="customer : ${customers}">
    <td th:text = "${customer.customer_name}"></td>
    <td th:text = "${customer.phone}"></td>
    <td th:text = "${customer.email}"></td>
</tr>
</body>
</html>
