<!DOCTYPE html>
<html lang="en" form-element.htmlform-element.html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>Hello World</p>
    <tr th:each="product : ${products}">
        <td th:text = "${product.id}"></td>
        <td th:text = "${product.product_name}"></td>
        <td th:text = "${product.QR_code}"></td>
    </tr>
    <tr th:each="customer : ${customers}">
        <td th:text = "${customer.id}"></td>
        <td th:text = "${customer.customer_name}"></td>
        <td th:text = "${customer.phone}"></td>
    </tr>
</body>
</html>
